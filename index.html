<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google.com</title>
    
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" type="image/png">
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364); 
            color: white;
            text-align: center;
        }

        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .space-button {
            background: linear-gradient(120deg, #4e54c8, #8f94fb);
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .space-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 30px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

    </style>
</head>
<body>

<header>
    <h1>EC-KYSFR</h1>
</header>

<div class="button-container">
    <button class="space-button" onclick="window.location.href = '1.5.2 Old';">Button 1</button>
    <button class="space-button" onclick="window.location.href = '1.8.8 Shaders';">Button 2</button>
    <button class="space-button" onclick="window.location.href = 'DragonXShadow';">Button 3</button>
    <button class="space-button" onclick="window.location.href = 'DragonX V4';">Button 4</button>
    <button class="space-button" onclick="window.location.href = 'Eagler Reborn';">Button 5</button>
    <button class="space-button" onclick="window.location.href = 'EaglercraftX 1.8';">Button 6</button>
    <button class="space-button" onclick="window.location.href = 'Eaglercraft 1.0.3';">Button 7</button>
    <button class="space-button" onclick="window.location.href = 'Eaglercraft 1.5.2';">Button 8</button>
    <button class="space-button" onclick="window.location.href = 'Odd Future Client';">Button 9</button>
    <button class="space-button" onclick="window.location.href = 'Pi Client';">Button 10</button>
    <button class="space-button" onclick="window.location.href = 'Precision Client';">Button 11</button>
    <button class="space-button" onclick="window.location.href = 'Eagler 1.5';">Button 12</button>
    <button class="space-button" onclick="window.location.href = 'Eaglercraft 1.8.8';">Button 13</button>
    <button class="space-button" onclick="window.location.href = 'Fuchsiax';">Button 14</button>
    <button class="space-button" onclick="window.location.href = 'Kerosene';">Button 15</button>
    <button class="space-button" onclick="window.location.href = 'Nit client';">Button 16</button>
    <button class="space-button" onclick="window.location.href = 'EaglercraftX 1.8 WASM-GC';">Button 17</button>
</div>

<footer>
    <p>&copy; 2025 KYSFR. All rights reserved.</p>
</footer>

<script>
    
    const buttons = document.querySelectorAll('.space-button');

    const buttonData = [
        { name: '1.5.2 old', link: 'EC-KYSFR/Assets/1.5.2_old/index.html' },
        { name: '1.8.8 shaders', link: 'EC-KYSFR/Assets/1.8.8_shaders/index.html' },
        { name: 'DragonXShadow', link: 'EC-KYSFR/Assets/DragonXShadow.html' },
        { name: 'DragonX V4', link: 'EC-KYSFR/Assets/DragonX_V4.html' },
        { name: 'Eagler Reborn', link: 'EC-KYSFR/Assets/EaglerReborn.html' },
        { name: 'EaglercraftX 1.8', link: 'EC-KYSFR/Assets/EaglercraftX_1_8_u23_Offline_Signed.html' },
        { name: 'Eaglercraft 1.0.3', link: 'EC-KYSFR/Assets/Minecraft%201.0.3.html' },
        { name: 'Eaglercraft 1.5.2', link: 'EC-KYSFR/Assets/Minecraft%201.5.2.html' },
        { name: 'Odd Future Client', link: 'EC-KYSFR/Assets/OddFutureClient.html' },
        { name: 'Pi Client', link: 'EC-KYSFR/Assets/PiClient.html' },
        { name: 'Eagler 1.5', link: 'EC-KYSFR/Assets/PrecisionClient%20(1).html' },
        { name: 'Precision Client', link: 'EC-KYSFR/Assets/eagler1.5.html' },
        { name: 'Eaglercraft 1.8.8', link: 'EC-KYSFR/Assets/eaglercraft.1.8.8.html' },
        { name: 'Fuchsiax', link: 'EC-KYSFR/Assets/fuchsiax.html' },
        { name: 'Kerosene', link: 'EC-KYSFR/Assets/kerosene.html' },
        { name: 'Nit client', link: 'EC-KYSFR/Assets/nitclient.html' },
        { name: 'EaglercraftX 1.8 WASM-GC', link: 'EC-KYSFR/Assets/EaglercraftX_1.8_WASM-GC_Offline_Download.html' }
    ];

    buttons.forEach((button, index) => {
        if (buttonData[index]) {
            button.textContent = buttonData[index].name;
            button.onclick = () => window.location.href = buttonData[index].link;
        }
    });
</script>

</body>
</html>
